<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">   
      <ion-title>My Team</ion-title>
    </ion-toolbar>
   
</ion-header>


<ion-content >
    <ion-card *ngIf="!favourites">
        <ion-card-header class="my-teams-header">No Followed Teams</ion-card-header>
        <ion-card-content>
                <p>You are currently not following any teams.</p>
                <p>First Select a tournament, then you can follow teams from their team page.</p>
                <button full ion-button (click)="goToTournamnet()" icon-end>
                    Find a tournament
                    <ion-icon name="search"></ion-icon>
                  </button>
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="favourites">
            <ion-list>
                    <ion-list-header class="my-teams-header">Followed Team</ion-list-header>
                    <button ion-item *ngFor="let  item of favourites" (click)="favouriteTapped($event,item)">
                        <ion-icon name="star"></ion-icon>
                        {{item.team.name}}
                        <p>{{item.tournamentName}}</p>
                    </button>
                </ion-list>
            <ion-card-content>
                    <p>To follow more teams , select a tournament,
                    Then you can follow teams from their team page.</p>
                    <button full ion-button (click)="goToTournamnet()" icon-end>
                        Find a tournament
                        <ion-icon name="search"></ion-icon>
                      </button>
            </ion-card-content>
    </ion-card>
